<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>Places You've Been!</h2>
          <form id="new-places">
            <div class="form-group">
              <label for="new-location">Location!</label>
              <input type="text" class="form-control" id="new-location">
            </div>
            <div class="form-group">
              <label for="new-date">Time of Year!</label>
              <input type="text" class="form-control" id="new-date">
            </div>
            <div class="form-group">
              <label for="new-things">Things To Do!</label>
              <input type="text" class="form-control" id="new-things">
            </div>
            <button type="submit" class="btn">Add</button>
          </form>
          <h2>My Travel List:</h2>
          <ul id="places">

          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-location">
            <h2></h2>

            <p>Time Of Year: <span class="time-of"></span></p>
            <p>Things To Do: <span class="things-to"></span></p>
          </div>
        </div>


        </div>
      </div>
    </div>
  </body>
</html>
